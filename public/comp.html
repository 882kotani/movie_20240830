<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>動画変換</title>
    <link rel="stylesheet" href="./css/style_comp.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style_common.css" />
    <script src="./js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <nav>
          <h1><a href="/">動画圧縮</a></h1>
        </nav>
      </header>
      <main>
        <h2>ビットレート変換</h2>
        <p>変換後自動的にダウンロードされます</p>
        <div class="wrap">
          <form
            id="input_form"
            action="/comp_conv"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="input_area">
              <input class="input_file" type="file" name="file" />
            </div>

            <div class="wrap_btn">
              <label for=""
                >ビットレート[kbps]
                <input type="text" name="bitrate" placeholder="700"
              /></label>
              <button id="btn_exe" type="submit">圧縮</button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
